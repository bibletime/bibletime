sudo: required
dist: trusty
language: cpp
compiler: gcc

#branches:
#  only:
#    - master
#    - master_coverity_scan
#    - /^stable-.*$/

os:
  - linux

before_install:
  - echo -n | openssl s_client -connect scan.coverity.com:443 | sed -ne '/-BEGIN CERTIFICATE-/,/-END CERTIFICATE-/p' | sudo tee -a /etc/ssl/certs/ca-
  - export CC=${XCC}
  - export CXX=${XCXX}
  - source /opt/qt57/bin/qt57-env.sh
  - ./tests/scripts/install-sword.sh
  - export LD_LIBRARY_PATH=/usr/local/lib:$LD_LIBRARY_PATH

script:
  - if [ ${COVERITY_SCAN_BRANCH} != 1 ]; then mkdir b && cd b && cmake .. && make && sudo make install; fi

env:
  global:
     # The next declaration is the encrypted COVERITY_SCAN_TOKEN, created
     #   via the "travis encrypt" command using the project repo's public key
     - secure: "FmufrIN8L4Ptfbn0Lw/1S7fKnPxpvv7t9KEN5XhQ3lwW5Qir7mGe2r87biaKyjo15VNc4bizA2wR63YUXz6JPMETwYPahKSlW2tAsHmJTOwyweNW7zkKf6Iwrf9vYaMZyOpR2jRkD9Ko8vd4BpIw4FF6X/vaJqfnvQyIOiDGFr8="
  matrix:
    - XCC=gcc XCXX=g++
    - XCC=gcc-4.9 XCXX=g++-4.9
    - XCC=gcc-5 XCXX=g++-5
    - XCC=gcc-6 XCXX=g++-6
    - XCC=clang-3.9 XCXX=clang++-3.9

addons:
  coverity_scan:
    project:
      name: "bibletime/bibletime"
      description: "BibleTime build submitted via Travis CI"
    notification_email: bibletime-coverity@heh.ee
    build_command_prepend: "mkdir b && cd b && /usr/local/bin/cmake .."
    build_command: "cmake --build ."
    branch_pattern: .*_coverity_scan
  apt:
    sources:
      - ubuntu-toolchain-r-test
      - sourceline: ppa:beineri/opt-qt571-trusty
      - sourceline: ppa:ubuntu-sdk-team/ppa
      - sourceline: deb http://apt.llvm.org/trusty/ llvm-toolchain-trusty-3.9 main
        key_url: http://apt.llvm.org/llvm-snapshot.gpg.key
    packages:
      - cmake
      - libclucene-dev
      - qt57base
      - qt57declarative
      - qt57svg
      - qt57webengine
      - qt57xmlpatterns
      - qt57tools
      - gcc-4.9 g++-4.9
      - gcc-5 g++-5
      - gcc-6 g++-6
      - clang-3.9 clang++-3.9

notifications:
  irc: "chat.freenode.net#bibletime"
